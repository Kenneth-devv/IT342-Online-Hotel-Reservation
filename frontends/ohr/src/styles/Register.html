
    <div class="min-h-screen">
        <!-- Background Pattern -->
        <div class="bg-pattern"></div>
        
        <div class="form-container">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                </div>
                <h1 class="title">Welcome Back</h1>
                <p class="subtitle">Sign in to your account to continue</p>
            </div>

            <!-- Login Form -->
            <div class="form-card">
                <form id="loginForm">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-container">
                            <!-- Fixed email icon -->
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                placeholder="Enter your email"
                                required
                            />
                        </div>
                        <div class="error-message" id="emailError" style="display: none;"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-container">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-input password-input"
                                placeholder="Enter your password"
                                required
                            />
                            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                                <svg id="eyeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError" style="display: none;"></div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-extras">
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember" class="checkbox">
                            <label for="remember" class="checkbox-label">Remember me</label>
                        </div>
                        <button type="button" class="forgot-password">Forgot password?</button>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span id="btnText">Sign In</span>
                        <svg id="btnIcon" class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                        </svg>
                        <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">Or continue with</span>
                </div>

                <!-- Google Login -->
                <button type="button" class="google-btn" id="googleBtn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="google-text">Continue with Google</span>
                </button>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    <span class="signup-text">Don't have an account? </span>
                    <button type="button" class="signup-btn">Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add error handling and validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.remove('error');
            errorDiv.style.display = 'none';
        }

        // Password toggle functionality
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                eyeIcon.innerHTML = 
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                ;
            } else {
               eyeIcon.innerHTML = `
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 
        8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
`;
            }
        });

        // Form submission with validation
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Clear errors on input
        document.getElementById('email').addEventListener('input', () => clearError('email'));
        document.getElementById('password').addEventListener('input', () => clearError('password'));

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let hasErrors = false;

            // Clear previous errors
            clearError('email');
            clearError('password');

            // Validate email
            if (!email) {
                showError('email', 'Email is required');
                hasErrors = true;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                hasErrors = true;
            }

            // Validate password
            if (!password) {
                showError('password', 'Password is required');
                hasErrors = true;
            } else if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                hasErrors = true;
            }

            if (hasErrors) {
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = '';
            btnIcon.style.display = 'none';
            loadingSpinner.style.display = 'block';
            
            // Simulate API call
            try {
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Sign In';
                btnIcon.style.display = 'block';
                loadingSpinner.style.display = 'none';
                
                alert('Login successful! Welcome back.');
            } catch (error) {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Sign In';
                btnIcon.style.display = 'block';
                loadingSpinner.style.display = 'none';
                
                alert('Login failed. Please try again.');
            }
        });

        // Google login
        document.getElementById('googleBtn').addEventListener('click', function() {
            alert('Google login functionality would be implemented here');
        });

        // Forgot password
        document.querySelector('.forgot-password').addEventListener('click', function() {
            alert('Forgot password functionality would be implemented here');
        });

        // Sign up
        document.querySelector('.signup-btn').addEventListener('click', function() {
            alert('Sign up functionality would be implemented here');
        });
